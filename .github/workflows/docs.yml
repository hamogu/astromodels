name: Docs
on: [push, release]

jobs:
  notebooks:
    name: "Build the notebooks for the docs"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      # - name: Cache conda
      #   uses: actions/cache@v2
      #   with:
      #     path: ~/conda_pkgs_dir
      #     key: conda-ubuntu-python-cache-3.7-${{ hashFiles('environment-ci.yml') }}

      # - name: Setup Miniconda
      #   uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     auto-update-conda: true
      #     auto-activate-base: false
      #     activate-environment: test_env
      #     python-version: 3.7
      #     channels: conda-forge, xspecmodels, defaults
      #     environment-file: ci/environment.yml

      - name: Init Environment
        #shell: bash -l {0}
        run: |
          
          brew update
          brew install --cask basictex

          #eval "$(/usr/libexec/path_helper)"
          #sudo apt-get install texlive

          pip3 install pip -U
          
          pip3 install -U  numpy numba jupytext jupyterthemes jupyter_latex_envs papermill matplotlib astropy pandas tables healpy
          pip3 install ebltable

          
      - name: Install the package
        #shell: bash -l {0}
        run: |

          python setup.py install
          
      - name: Execute the notebooks
        #shell: bash -l {0}
        run: |
          
          jupytext --to ipynb --execute docs/md/*.md
          mv docs/md/*.ipynb docs/notebooks/
          ls docs/notebooks
        env:
          OMP_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
          NUMEXPR_NUM_THREADS: 1
          MPLBACKEND: "Agg"
      - name: Create function gallery
        #shell: bash -l {0}
        run: |

          # move to the scripts directory
          cd scripts

          # now generate the function docs
          python generate_func_docs.py

          cd ..

          ls docs/notebooks
          
      - uses: actions/upload-artifact@v2
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/notebooks

      - name: Build the API doc
        run: |

          brew install sphinx-doc pandoc

          pip3 install wheel
          pip3 install mock recommonmark
          pip3 install sphinx_rtd_theme
          pip3 install -U sphinx nbsphinx sphinx-gallery

          sphinx-apidoc -f -o ../docs/api/ ../astromodels
        
      - name: Build and Commit
        uses: sphinx-notes/pages@master
        with:
          documentation_path: docs
        
      - name: Push changes
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages


          
